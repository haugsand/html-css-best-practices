# CSS-selektorer

Flere CSS-selektorer kan kombineres, og det kan regnes ut en spesifisitet for CSS-regelen.

En CSS-regel med høy spesifisitet prioriteres foran en CSS-regel med lavere spesifisitet.

Om to CSS-regler har samme spesifisitet, prioriteres CSS-regelen som står nederst i kildekoden. 


---


#### Spesifisitet = 1

* Type-selektorer (h1)
* Pseudo-elementer (::before) 


#### Spesifisitet = 10

* Class-selektorer (.annonse-tittel)
* Attributt-selektorer ([type="text"])
* Pseudo-klasser (:hover) 


#### Spesifisitet = 100

* ID-selektorer (#annonse)


#### Ingen spesifisitet

* *, +, >, ~, :not()

#### Høyest spesifisitet

* Inline-styles (style="") overstyrer eksterne CSS-filer
* !important overstyrer alt, også inline-styles

# Organisering av CSS-filer

* Del inn CSS-reglene i filer, kategorisert etter hensikt og bruksområde
* Generelle stil-regler med lav spesifisitet skal importeres først. Spesialiserte stil-regler med høy spesifisitet skal importeres sist

#### Eksempel

```
1. normalize.css       - Inneholder CSS-regler som nullstiller 
                         nettleserens standardstiler

2. base.css            - Inneholder generelle CSS-regler for HTML-elementer. 
                         Inneholder kun element-selektorer

3. layout.css          - Inneholder CSS-regler som styrer nettsidens overordnete layout, 
                         deriblant media queries og responsiv layout
 
4a. <modulnavn>.css    - Inneholder klasser oppbygd etter BEM
4b. <modulnavn>.css
 
5. gfx.css             - Inneholder klasser for angivelse av ikoner som bakgrunnsbilder

6. utility.css         - Inneholder utility-klasser som alltid skal overstyre andre 
                         CSS-deklarasjoner. Bruk én CSS-deklarasjon per klasse, 
                         og legg til !important
```


???

Utnytt den første Cen i CSS. Cascading
Hver CSS-regel har en spesifisitet, som regnes ut på samme måte.
Dersom to regler har samme spesifisitet, er det den sist angitte regelen som teller.
Del inn filene etter hensikt og bruksområde.
Generelle regler med lav spesifisitet først. Spesielle regler med høy spesifisitet sist
1. Normalise/reset. Nullstill browserspesifikk CSS
2. Base-styles, med kun element-selektorer. All annen CSS bygger på demme
3. Layout. Sider har gjerne en oveordner layout. Praktisk å samle denne på ett sted. Inkluderer media-queries og responsiv layout
4. En CSS-fil per side/komponent/blokk. Her finner du selv en logisk inndeling.
5.. Utilitiy.klasser. Ikke sikkert det er behov for denne, men i mange prosjekter har jeg hatt behov for helt generiske klasser som gjentas ofte. Margin.top: 0; float: left. Spesialtilfeller av klasser i filene ovenfor, men med én CSS-egenskap som er annerledes. Bruker utility-klasser i stedet for å lage en modifier. Her kan du bruke important. Denne filen er helt sist.
Ikke bruk !Important. Dette er unntak, som bør brukes kun i spesielle tilfeller.

Organisering av CSS-deklarasjoner
CSS-deklarasjoner kan organiseres på ulike måter: Logisk rekkefllge. Eks, La position, top, left for seg, margin padding border for seg, color og background for seg. I alfabetisk rekkefølge: Etter forbokstav på egenskap. Ingen organisering. Tilfelding hva som kommer først og sist.
Jeg har opp gjennom tidene forsøkt å sortere deklarasjonene i logisk rekkefølge, men anbefaler å sortere dem alfabetisk: 1. Enkelt regelverk som ikke krever ekstra kapasitet Lett å lese og forstå. Med en logisk rekkefølge må du bruke ekstra tid på å plassere egenskapen riktig, og ulike personer har ulik oppfatning av hva some r riktig. Skal boksmodell eller uutseendet plasseres først, for eksempel? Når det det ikke finnes en organisering i det hele tatt, er det vanskeligere å finne den egenskapen du er ute etter, skal mindre til for å skrive samme egenskap flere ganger. Det krever også mer å slå sammen to CSS-regler. 
Alfabetisk: Enklest å skrive, og enklest å lese. Selv om dette medfører at position, left og top ikke er rett under hverandre.

# Angivelse av font-size

```css
html {
  font-size: 62.5%; // 10px
}

body {
  font-size: 1.6rem; // 16px
}

.footnote {
  font-size: 1.4rem; // 14px
}

```

* Bruk rem som enhet for font-size, i stedet for px. Når du bruker px som enhet, overstyres nemlig nettleserens standardverdi for font-size. 
* Størrelsen på rem regnes ut i forhold til root-elementet, i motsetning til em, der størrelsen regnes ut i forhold til foreldre-elementet.
* For å gjøre det enkelt å jobbe med rem-enheter, normaliserer vi font-size til html-elementet, slik at 1rem = 10px. 
* Bruk også rem for andre egenskaper der det angis en lengde, for eksempel margin og padding.


???

Nettlesere har en standardstørrelse: 16px
Denne kan overstyres via nettleserens innstillinger. I disse dager er det spesielt relevant for mobil nettlesere
Når du angir font-size i piksler, overstyres denne innstillingen. Du kan zoome inn, samme som i desktop-nettlesere, men da blir linjebredden fort helt feil. 
Tidligere ble dette løst med em. Det er ikke alltid like lett å vite nøyaktig hvilken størrelse 1em er. Vanskelig å håndtere lister innenfor lister, med font-size 1.1em f.eks. Font-størrelser blir ikke nøyaktig i piksler. 15.4444 f.eks.
Med rem -- forklaring på rem -- er det lettere å håndtere globale størrelser
Html, setter prosent for å normalisere 1rem. Standard, 1rem = 10p. 2 rem = 20px, 1.4rem = 14px osv. 
Sett standard font-size i body. 1.6rem.

#  Ryddig bruk av margin og padding


???

Vær konsekvent!


Whitespace er viktig i design. Det bryter opp tekst, og bidrar til å gruppere informasjon som hører sammen
Luft kan imidlertid angis både ved hjelp av margin og padding. Kan kan angis både på elementene med innhold, og foreldreelementene
Collapsing margin er en egenskap som er veldig nyttig når du behersker den. Når to elementer er ved siden av hverandre vertikalt, legges ikke marginene sammen, men den største marginen benyttes. Dette bidrar til at det ikke bør uforholdsmessig stor margin mellom elementer
Collapsing margin er årsaken til at jeg anbefaler å bruke margin til å skape luft mellom elementer. Padding brukes om et supplement, dersom boksen har en bakgrunnsfarge og eventuelt en border. 
Skal alt innhold ha en fast avstand til venstre / høyre kant? Bruk margin/padding på foreldreelemeentet
Bruk ;last-child-selektoren til å hindre ekstra luft ettter siste element i et foreldreelement. 
Bruk padding i stedet for height og line-height til å justere luft innenfor et element. Bevarer flyten, og er mer skalerbart.
